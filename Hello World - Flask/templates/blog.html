<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
</head>
<body>
	<p>I am {{author}}, the author of this book. </p>
	{% if sunny %}
	<p> Today it is sunny </p>
	{% else %}
	<p> Today it is not sunny </p>
	{% endif %}

	{% for post in posts %}
		<h2>Title = {{post.title}}</h2>
		<h4>Author = {{post.author}}</h4>
	{% endfor %}
</body>
</html>
